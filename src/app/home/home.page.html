<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    The world is your oyster.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
  </div>
  <div>
      <h2>DISTANCE: {{users['distance']}}</h2>
      <h2>STEPS: {{users['steps']}}</h2>
  </div>
  <ion-buttons end>
    <button ion-button icon-only (click) ="getUpdate()"  >
     <ion-button color="primary">
      <ion-icon name="refresh"></ion-icon>
    </ion-button>
   </button>
  </ion-buttons>
</ion-content>
